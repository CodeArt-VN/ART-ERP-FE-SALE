<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="ion-hide-sm-down_">
            <ion-button color="dark" class="ion-hide-sm-down_">
                {{'erp.app.pages.sale.saleman-debt-modal.page-title' | translate}}
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button title="{{'erp.app.pages.sale.saleman-debt-modal.help' | translate}}" (click)="help()">
                <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
            </ion-button>

            <ion-button title="{{'erp.app.pages.sale.saleman-debt-modal.close-modal' | translate}}" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" >
    <div id="order-detail-page" style="position: absolute;"></div>
    <div class="main-view">
        <ion-grid fixed style="max-width: 500px;">
            <ion-row style="border: none;">
                <ion-col size="12">
                    
                    <div class="c-control">
                        <label class="c-label" for="IDOwner">{{'erp.app.pages.sale.saleman-debt-modal.id-owner' | translate}}</label>
                        <ng-select [(ngModel)]="item.IDOwner" class="c-input" #IDOwner labelForId="IDOwner" [items]="salemanList$ | async" [typeahead]="salemanListInput$" [loading]='salemanListLoading' [virtualScroll]="true" bindLabel="FullName" bindValue="Id" placeholder="{{'erp.app.pages.sale.saleman-debt-modal.id-owner-placeholder' | translate}}">
                            <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                                <div *ngIf="i">
                                    <div><span [ngOptionHighlight]="search">{{i.FullName}}</span></div>
                                    <small>#<b><span class="important" [ngOptionHighlight]="search">{{i.Id}} - {{i.Code}}</span></b> <span *ngIf="i.Phone"> | {{'erp.app.pages.sale.saleman-debt-modal.phone' | translate}}: <b [ngOptionHighlight]="search">{{i.Phone}}</b></span></small>
                                </div>
                            </ng-template>
                        </ng-select>
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Amount">{{'erp.app.pages.sale.saleman-debt-modal.amount' | translate}} <span *ngIf="selectedOrders.length"> {{'erp.app.pages.sale.saleman-debt-modal.for' | translate}} {{selectedOrders.length}} {{'erp.app.pages.sale.saleman-debt-modal.debt' | translate}}</span></label>
                        <input type="tel" (focus)="$event.target.select()" class="c-input" mask="separator.2" thousandSeparator="," [allowNegativeNumbers]="false" [(ngModel)]="item.Amount">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="PostDate">{{'erp.app.pages.sale.saleman-debt-modal.post-date' | translate}}</label>
                        <input class="c-input" id="PostDate" type="date" [(ngModel)]="item.PostDate">
                    </div>

                    <div class="c-control ion-text-right">
                        <ion-button [disabled]="submitAttempt" (click)="createReceipt()">{{'erp.app.pages.sale.saleman-debt-modal.create-receipt' | translate}}</ion-button>
                    </div>

                </ion-col>
            </ion-row>

        </ion-grid>
    </div>


</ion-content>
